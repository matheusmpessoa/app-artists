<ion-view view-title="Artist List">

    <div class="bar bar-subheader
  item-input-inset bar-light">
        <label class="item-input-wrapper">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" ng-model="query" placeholder="Search">
        </label>
    </div>
    <ion-content class="has-subheader">
        <ion-refresher on-refresh="doRefresh()">
        </ion-refresher>
        <ion-list show-delete="data.showDelete" show-reorder="data.showReorder">
            <ion-item ng-repeat='item in artists | filter: query' class="item-thumbnail-left item-icon-right item-text-wrap" href="#/tab/list/{{item.shortname}}">
                <img ng-src="img/{{item.shortname}}_tn.jpg" alt="{{ item.name }} Photo">
                <h2>{{item.name}}</h2>
                <h3>{{item.reknown}}</h3>
                <p>{{item.bio | limitTo: 100}} {{ item.bio.length > 150 ? '&hellip;' : '' }}</p>
                <ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(item)">
                </ion-delete-button>
                <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)">
                </ion-reorder-button>
            </ion-item>
        </ion-list>
    </ion-content>

</ion-view>
